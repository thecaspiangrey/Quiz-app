<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Time</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <!-- This is the first screen of the quiz time app, which is start-screen. -->
      <div class="screen active" id="start-screen">
        <h1>Quiz Time</h1>
        <p>Test your knowledge with these fun questions</p>
        <button type="button" id="start-btn">Start Quiz</button>
      </div>

      <!-- This is the second screen of the quiz app, which is quiz-screen. -->
       <div class="screen " id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here.</h2>
                <div class="quiz-info">
                    <p>Question <span id="current-question"></span> of <span id="total-questions"></span></p>
                    <p>Score: <span id="score">0</span></p>
                </div>
            </div>
            <div class="answers-container" id="answers-container">
                <!-- aanswer buttons will be inserted here -->
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>

       </div>

        <!-- This is the third screen of the quiz app, which is result screen. -->
         <div class="screen " id="result-screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of <span id="max-score">5</span></p>
                <div id="result-message"><h2></h2></div>
            </div>
            <button type="button" id="restart-btn">Restart Quiz</button>
         </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
